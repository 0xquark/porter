name: HELLO
version: 0.1.0
invocationImage: porter-hello:latest

credentials:
  - name: kubeconfig
    path: /root/.kube/config

install:
- description: "Install Hello World"
  exec:
    command: bash
    arguments:
    - -c
    - echo Hello World
- description: "Try Helm"
  helm:
    name: mydb
    chart: stable/mysql

uninstall:
- description: "Uninstall Hello World"
  exec:
    command: bash
    arguments:
    - -c
    - echo Goodbye World
